<section class="flex justify-between gap-4 bg-gray-600 p-2 rounded-sm" *ngIf="!isSignedIn">
    <h2 class="text-white font-light">Log in</h2>
    <input class="rounded-sm border" type="text" placeholder="email" #email>
    <input type="password" placeholder="password" #password>
    <button (click)="onSignIn(email.value,password.value)">Log in</button>
</section>

<section class="bg-gray-600 p-2 rounded-sm font-light" *ngIf="isSignedIn">
  <button (click)="handleLogout()">Log out</button>
</section>
